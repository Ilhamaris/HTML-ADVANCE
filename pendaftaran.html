    <body>
        <h1>Form Penjadwalan Pertemuan</h1>

        <div>
            <form action="proses.php" method="post"></form>
                <fieldset>
                    <legend>Infrmasi Pribadi</legend> <!-- judul filedset -->

                    <label for="nama" >Nama</label>
                    <input type="text" name="nama" required> <br> <br>

                    <label for="phone" >No. Telepon</label>
                    <input type="text" name="phone" pattern="^0[0-9]{11}$" required> <br> <br>

                    <label for="email" >Alamat Email</label>
                    <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> <br> <br>

                    <label for="tglLahir">Tanggal Lahir</label>
                    <input type="date" name="tglLahir" required>
                </fieldset>
                  
                <fieldset>
                    <legend>Permintaan Pertemuan</legend> <!-- judul filedset -->

                    <label for="tujuan">Tujuan Pertemuan</label>
                    <input type="text" name="tujuan" required> <br> <br>

                    <label for="rate">Tingkat Kepentingan Pertemuan</label>
                    <input type="range" name="rate" min="0" max="10" required> <br> <br>

                    <label for="tanggal">Tanggal</label>
                    <input type="date" name="tanggal" required> <br> <br>

                    <label for="waktu">Waktu</label>
                    <input type="time" name="waktu" required>
                    
                </fieldset>

                <br>    <input type="submit" value="Submit"/>

        </div>        

    </body>
